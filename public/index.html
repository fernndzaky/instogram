    <style>

      html{

      body{
        margin: 0;

      @font-face {
          font-family: Roboto Bold;
          src: url(%PUBLIC_URL%/fonts/Roboto/Roboto-Bold.ttf);
      }

      @font-face {
          font-family: Roboto Regular;
          src: url(%PUBLIC_URL%/fonts/Roboto/Roboto-Regular.ttf);
      }
      @font-face {
          font-family: Segoe;

      }

      .user-input-wrp {
        position: relative;
        width: 100%;
      }
      .user-input-wrp .inputText{
        width: 100%;
        outline: none;
        border:1px  solid #989898;
        box-shadow: none !important;
        border-radius: 3px;
        padding: 15px 7px 5px 7px;
        font-size: 14px;
      }
   
      .user-input-wrp .floating-label {
        position: absolute;
        pointer-events: none;
        top: 34px;
        left: 8px;
        transition: 0.2s ease all;
        font-size: 13px;
        font-family: 'Roboto Regular';
        color: #9B9B9B;
      }
      .user-input-wrp input:focus ~ .floating-label,
      .user-input-wrp input:not(:focus):valid ~ .floating-label{
        top: 25px;
        left: 8px;
        font-size: 11px;
        opacity: 1;
      }

   

    </style>
